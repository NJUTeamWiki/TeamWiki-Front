server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.html;

    location /api/ {
        proxy_pass http://teamwiki:8081/api/;
    }

    location /img/ {
        proxy_pass http://teamwiki:8081/img/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}


